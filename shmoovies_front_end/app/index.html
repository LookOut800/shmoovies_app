<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Shmoovies</title>
  </head>
  <body>

    <logo id="brand-logo">
      <h1>Shmoovies</h1>
    </logo>
    <nav class="navbar">
<!--       <ul>
        <li><a href="" title=""></a></li>
      </ul> -->
    </nav>

    <section class="main-content">
      <header id="header" class="">
       <h1></h1>
      </header><!-- /header -->
      <form id="query-form">
        <div class="forms">
          <div class="find-movie-form">
            <label for="find-movie">Find Movie Here </label>
            <input name="movie-name" type="text" placeholder="shmoovie title" id="movie-query-input" />
          </div>
          <div class="form-group">
            <input type="submit" id='movie-query-submit' value="Find Shmoovie" />
          </div>
        </div>
      </form>
      <div id="search-results"></div>

      <div id="scroller-div">
        <div id="movies-slider"></div>
      </div>

    <footer>
      <div id="footer-style">
        <h4>Shmoovers</h4>
        <button class="social-media-link" type="">M Scoial</button>
        <button class="social-media-link" type="">C Social</button>
        <button class="social-media-link" type="">J Social</button>
      </div>
    </footer>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <section id='content'></section>
    <script type='text/x-handlebars-template' id='movie-show'>
      {{#each movies}}
        <img src='http://image.tmdb.org/t/p/w500/{{backdrop_path}}'  />
      {{/each}}
    </script>
    <script type='text/x-handlebars-template' id='results'>
      {{#each results}}
        <h1>{{title}}</h1>
      {{/each}}
    </script>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/tmdb.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
  </body>
</html>
