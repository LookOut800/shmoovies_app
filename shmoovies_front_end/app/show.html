<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Shmoovies</title>
  </head>
  <body>
  <!--     <logo id="user-movie-img">
    </logo> -->
    <logo class="brand-logo">
      <h1>Shmoovies</h1>
      <p>...the place for moovies</p>
    </logo>
    <nav class="navbar">
    </nav>

    <section class="main-content">
      <header id="header" class="">
      </header><!-- /header -->
      <div id="show-content"></div>
        <script type='text/x-handlebars-template' id='movie-info'>
          <div id="movie-poster-show">
            <img src='http://image.tmdb.org/t/p/w500/{{movie.poster_path}}'>
          </div>
            <div id="movie-text-show">
                <h1>{{movie.title}}</h1>
                <h4>{{movie.tagline}}</h4>
                <p>{{movie.overview}}</p>
                <p>Total Revenue: ${{movie.revenue}}</p>
            </div>
        </script>


      <div id='review-submit'>
      <form id="review-form">

          <div class="new-review-form">
            <h2>Leave your opinion</h2>
            <label for="new-review"></label>
            <input type="text" placeholder="write review here" id="newReview" />
            <input type="text" placeholder="name" id="reviewAuthor" />
          </div>
          <div class="form-group">
            <input type="submit" id='submit' value="submit" />
          </div>
      </form>
      </div>
      <div id='show-reviews'>
        <script type='text/x-handlebars-template' id='review-info'>
          {{#each movie.reviews}}
          <div id='one'>
            <div id='comment-{{id}}'>
              <p>{{body}}</p>
              <small>{{author}}</small>
            </div>
          {{/each}}
          </div>
          </div>

        </script>
      </div>
    </section>
