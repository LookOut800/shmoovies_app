<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Shmoovies</title>
  </head>
  <body>
  <!--     <logo id="user-movie-img">
    </logo> -->
    <logo class="brand-logo">
      <h1><a href='/'>Shmoovies</a></h1>
    </logo>
    <nav class="navbar">
    </nav>

    <section class="main-content">
      <header id="header" class="">
      </header><!-- /header -->
      <div id="show-content"></div>
        <script type='text/x-handlebars-template' id='movie-info'>
          <div id="movie-poster-show">
            <img src='http://image.tmdb.org/t/p/w500/{{movie.poster_path}}'>
          </div>
            <div id="movie-text-show">
                <h1>{{movie.title}}</h1>
                <h4>{{movie.tagline}}</h4>
                <p>{{movie.overview}}</p>
                <p>Total Revenue: ${{movie.revenue}}</p>           
            </div>
        </script>

      <div id='show-reviews'></div>
      <script type='text/x-handlebars-template' id='review-info'>
          {{#each movie.reviews}}
            <div id='comment-{{id}}'>
              <p>{{body}}</p>
              <small>{{author}}</small>
            </div>
          {{/each}}
          </div>
        </script>

      <div id='review-submit'>
      <form id="review-form">

          <div class="new-review-form">
            <h2>New review !</h2>
            <label for="new-review">new review Here </label>
            <input type="text" placeholder="new review here" id="newReview" />
            <input type="text" placeholder="Author" id="reviewAuthor" />
          </div>
          <div class="form-group">
            <input type="submit" id='submit' value="Find Shmoovie" />
          </div>
      </form>
      </div>
    </section>


    <footer>
      <div id="footer-style">
        <h4>Shmoovers</h4>
        <button class="social-media-link" type="">Merx Social</button>
        <button class="social-media-link" type="">Chachi Social</button>
        <button class="social-media-link" type="">Weeks Social</button>
      </div>
    </footer>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="js/show.js" type="text/javascript"></script>
  </body>
</html>
